<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pantry Buddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <heading id="pageHeading">
        <span>&#9753</span>Pantry Buddy
    </heading>

    <div class="container">
        <div class="columns">
            <aside class="column is-one-third">
                <div class="search">
                    <heading class="sectionHeadings">What's in your pantry?</heading>
                    <input class="typeahead" id="ingredientsInput" type="text" placeholder="Ingredient" name="search">
                </div>
                <div>
                    <button type="button" id="addToList">Add Ingredient</button>
                </div>
                <div id="ingredientList">
                    <heading class="sectionHeadings"> Ingredients:
                    </heading>
                    <ul id="ingredientUL">
                        <!-- List of ingredient w/ remove btns -->
                    </ul>
                </div>
                <div>
                    <button type="submit" id="searchBtn">Get Recipes <i class="fa fa-search"></i></button>
                    <button type="button" id="clearBtn">Clear List</button>
                </div>
            </aside>

            <main class="column">
                <heading class="sectionHeadings" id="fiveRecipesHeading">
                    <p>Recipes: </p>
                </heading>
                <section class="columns is-multiline is-block" id="fiveRecipes">



                </section>

                <section>
                    <heading class="sectionHeadings" id="nutritionHeading">Nutritional Values:</heading>
                    <div class="sectionContent" id="nutrition">
                        <p id="recipeName">Chicken & Biscuits</p>
                        <img id="recipeImage" />Image
                        <p>Calories: <span id="recipeCalories"></span></p>
                        <p>Carbs: <span id="recipeCarbs"></span></p>
                        <p>Fat: <span id="recipeFat"></span></p>
                        <p>Protein: <span id="recipeProtein"></span></p>
                        <a id="recipeLink" target="_blank">Link</a>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- error modal -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-64x64">
                            <img src="images/attention-24033_1280.png" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Invalid Entry</strong>
                                <br> Please select an ingredient to search with.
                            </p>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!-- end error modal -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script/typeahead.jquery.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/edamam.js"></script>
</body>

<footer>
    &copy A Group 7 Original <span>&#9884</span>
</footer>
